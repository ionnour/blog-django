{% extends "entries/base.html" %}


{% block content %}

<div class="col-md-8">
  <div class="card mb-4 mt-4">
    <div class="card-header">
      Login
    </div>
    <div class="card-body ">
      <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Login</button>
        or        <a href="{% url 'register' %}" >Sign Up</a>

      </form>
    </div>
  </div>

</div>
{% endblock %}
